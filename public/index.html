<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Tienda Online</h1>
    </header>
    <main>
        <div class="card">
            <img src="./bestlaptops.jpg" alt="imagen de laptop gamer">
            <h3>Laptop PacRat Gamer</h3>
            <h4>US$200</h4>
            <button id="checkout">
                Comprar
            </button>
        </div>
    </main>

    <script>
        const button = document.getElementById('checkout')
        button.addEventListener('click', async () => {
            const res = await fetch('/create-checkout-session', {
                method: 'POST',
            })
            const data = await res.json()
            console.log(data);
            window.location.href = data.url;
        })
    </script>
    
</body>
</html>
